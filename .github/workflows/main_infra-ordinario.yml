# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - infra-ordinario

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://infrabackflask.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b81a0a2634fd44dabf05b8ca6dbd8d03 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3443adc8969c4df6b1d9db441644c978 }}

    - name: Convert username to lowercase
      id: lowercase
      run: echo "username=$(echo ${{ secrets.AzureAppService_ContainerUsername_b81a0a2634fd44dabf05b8ca6dbd8d03 }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: infrabackflask.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b81a0a2634fd44dabf05b8ca6dbd8d03 }}/flask-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'infra-ordinario'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6bec62f7ee024dd1a7e0a4f67cb9aa39 }}
        images: 'infrabackflask.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b81a0a2634fd44dabf05b8ca6dbd8d03 }}/flask-backend:${{ github.sha }}'